---

image: python:3.9.4-slim

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install -U -r requirements.txt
  - flake8 --version
  - pylint --version
  - black --version
  - echo isort $(isort --version-number)

build:
  stage: build
  script:
    - isort --check --diff *.py lib/*.py test/*.py
    - black *.py lib/*.py test/*.py
    - flake8 *.py lib/*.py test/*.py
    - pylint *.py lib/*.py test/*.py
    - pytest -v test/test*.py
    - python solve-sudoku.py -p data/easy.txt
    - python solve-sudoku.py -h
    - python solve-sudoku.py --version
